<div class="mt-6">
    @if (routes.length > 0) {
      <!-- Route Information Table -->
      <div class="mt-4">
        <h1 class="text-3xl font-bold text-center mb-6">Route Information</h1>
  
        <div class="border rounded-lg overflow-hidden mb-8">
          <table mat-table [dataSource]="dataSource" matSort class="w-full">
            <!-- Table content remains the same -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-50"> Route </th>
              <td mat-cell *matCellDef="let route" [style.border-left]="'4px solid ' + getRouteColor(route.id - 1)">
                {{route.id}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="crimeScore">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-50"> Crime Score </th>
              <td mat-cell *matCellDef="let route"> {{route.crimeScore.toFixed(4)}} </td>
            </ng-container>
  
            <ng-container matColumnDef="distance">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-50"> Distance </th>
              <td mat-cell *matCellDef="let route"> {{route.distance.toFixed(2)}} km </td>
            </ng-container>
  
            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-50"> Duration </th>
                <td mat-cell *matCellDef="let route"> {{route.duration}} min </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [class]="getRowClass(row.id)"
                (mouseenter)="onRouteHover(row.id - 1)"
                (mouseleave)="onRouteHover(null)"></tr>
          </table>
        </div>
      </div>
  
      <!-- Top Crimes Component -->
      @if (topCrimes.length > 0) {
        <div class="mt-8">
          <h2 class="text-3xl font-bold text-center mb-6">Top 3 Crimes Based on User Profile</h2>
          <app-top-crimes [crimes]="topCrimes"></app-top-crimes>
        </div>
      }
    }
  </div>
