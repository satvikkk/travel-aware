<div class="space-y-6">
    <app-map-view 
      [routes]="routes"
      [isLoading]="isLoading">
    </app-map-view>
  
    @if (routes.length > 0) {
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        @for (route of routes; track $index) {
          <div class="border rounded p-4" 
               [style.border-color]="getRouteColor($index)"
               [id]="'route-info-' + $index">
            <h4 class="font-bold mb-2" [style.color]="getRouteColor($index)">Route {{$index + 1}}</h4>
            <div>
              <p><span class="text-gray-600">Crime Score: </span>{{route.crime_score}}</p>
              <p><span class="text-gray-600">Distance: </span>{{route.distance/1000 | number:'1.2-2'}} km</p>
              <p><span class="text-gray-600">Duration: </span>{{route.duration/60 | number:'1.2-2'}} min</p>
            </div>
          </div>
        }
      </div>
    }
  </div>
