<div class="map-container">
    @if (!mapHtml) {
      <div class="loading-placeholder">
        <p>Loading map...</p>
      </div>
    }
    <div id="map" [innerHTML]="mapHtml"></div>
  </div>
  
  <style>
    .map-container {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .loading-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
