<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation App</title>
</head>
<body>
    <h1>Navigation App</h1>
    <form action="/get_route" method="POST">
        <label for="start_location">Start Location:</label>
        <input type="text" id="start_location" name="start_location" required>
        <br>
        <label for="destination_location">Destination:</label>
        <input type="text" id="destination_location" name="destination_location" required>
        <br>
        <label for="time_filter">Time Filter:</label>
        <select id="time_filter" name="time_filter">
            <option value="all_time">All Time</option>
            <option value="past_7_days">Past 7 Days</option>
            <option value="past_1_month">Past 1 Month</option>
            <option value="past_6_months">Past 6 Months</option>
            <option value="past_1_year">Past 1 Year</option>
        </select>
        <br>
        <button type="submit">Get Route</button>
    </form>
</body>
</html>
